<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Berjudi</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .container h1 {
      font-size: 3rem;
      color: #ff0000;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    .container p {
      font-size: 1.5rem;
      color: #333;
    }

    .hand-icon {
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(15deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-15deg); }
      100% { transform: rotate(0deg); }
    }

    .waving {
      animation: wave 1s infinite;
      transform-origin: bottom;
    }

    @media (max-width: 768px) {
      .container h1 {
        font-size: 2.5rem;
      }

      .container p {
        font-size: 1.2rem;
      }

      .hand-icon {
        width: 150px;
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      .container h1 {
        font-size: 2rem;
      }

      .container p {
        font-size: 1rem;
      }

      .hand-icon {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Stop Berjudi!</h1>
    <div class="hand-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="waving">
        <path fill-rule="evenodd" d="M12 1.5a3 3 0 012.963 3.542l-1.09 5.452A7.5 7.5 0 0118.75 18H21a1.5 1.5 0 010 3h-3a1.5 1.5 0 01-1.5-1.5v-.25a.75.75 0 10-1.5 0v.25A1.5 1.5 0 0112 21a1.5 1.5 0 01-1.5-1.5v-.25a.75.75 0 10-1.5 0v.25A1.5 1.5 0 017 21a1.5 1.5 0 01-1.5-1.5v-.25a.75.75 0 10-1.5 0v.25A1.5 1.5 0 011 21H.75a1.5 1.5 0 010-3H3a7.5 7.5 0 011.877-8.506l-.736-3.68a3 3 0 01-.14-1.238A3 3 0 018.108 3H8.5a3 3 0 013.5-1.5z" clip-rule="evenodd" />
      </svg>
    </div>
    <p>Jangan lakukan tindakan bodoh seperti ini.</p>
  </div>

  <script>
    // Javascript untuk membuat animasi tangan melambai
    const handIcon = document.querySelector('.hand-icon svg');

    // Membuat efek lambai-lambai lebih smooth
    let waving = true;
    setInterval(() => {
      if (waving) {
        handIcon.classList.add('waving');
      } else {
        handIcon.classList.remove('waving');
      }
      waving = !waving;
    }, 1000);
  </script>
  
</body>
</html>
